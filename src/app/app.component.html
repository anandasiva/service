<button type="button" (click)="getbooks()">GET BOOKS</button>

<table class="table table-responsive table-bordered">
    <thead>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
    </thead>
<tbody>
<tr *ngFor="let book of books;">
    <td>{{book.bookID}}</td>
    <td>{{book.name}}</td>
    <td>{{book.price}}</td>
</tr>
</tbody>  
</table>
